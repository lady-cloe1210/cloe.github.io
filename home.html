<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TVA Terminal</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: black;
    font-family: 'Orbitron', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.terminal {
    position: relative;
    width: 95vw;
    height: 95vh;
    border: 8px solid #ff6a00;
    box-sizing: border-box;
    overflow: hidden;
}

/* Grid */
.terminal::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image:
        linear-gradient(rgba(255,106,0,0.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,106,0,0.15) 1px, transparent 1px);
    background-size: 40px 40px;
}

/* TVA logo top right */
.tva-top {
    position: absolute;
    top: 15px;
    right: 20px;
    height: 40px;
}

/* Vertical name */
.left-vertical {
    position: absolute;
    top: 50px;
    left: 10px;
    writing-mode: vertical-rl;
    transform: rotate(180deg);
    color: #ff6a00;
    opacity: 0.8;
}

/* Right side numbers */
.right-vertical {
    position: absolute;
    top: 120px;
    right: 10px;
    writing-mode: vertical-rl;
    color: #ff6a00;
    opacity: 0.7;
}

/* Bottom right birthday */
.bottom-vertical {
    position: absolute;
    bottom: 30px;
    right: 40px;
    writing-mode: vertical-rl;
    color: #ff6a00;
    opacity: 0.7;
}

.text-glow {
    text-shadow: 0 0 8px rgba(255,106,0,0.7);
}
</style>
</head>

<body>

<div class="terminal text-glow">

    <img src="tva_text_left.png" class="tva-top">

    <div class="left-vertical">CLOE</div>

    <div class="right-vertical">2661 90 82</div>

    <div class="bottom-vertical">10.12.1989</div>

</div>

</body>
</html>
