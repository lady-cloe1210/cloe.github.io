<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TVA Home</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    overflow: hidden;
    background: black;
    font-family: 'Orbitron', sans-serif;
    color: #ff6a00;
}

/* Main Screen */
.screen {
    position: relative;
    width: 100vw;
    height: 100dvh;
    border: 8px solid #ff6a00;
    overflow: hidden;
}

/* Grid Background */
.screen::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image:
        linear-gradient(rgba(255,106,0,0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,106,0,0.1) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
}

/* TVA Logo Top Right */
.logo {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 80px;
    z-index: 5;
}

/* Header Info Top Left */
.header-info {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 0.9rem;
    line-height: 1.4;
    z-index: 5;
}

/* Center Content */
.content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 5;
    width: 90%;
}

/* Action List */
.action-title {
    font-weight: 800;
    letter-spacing: 3px;
    margin-bottom: 8px;
}

.select-program {
    margin-bottom: 20px;
    opacity: 0.8;
}

/* Program Options */
.program-list {
    list-style: none;
    padding: 0;
}

.program-list li {
    margin: 10px 0;
}

.program-list a {
    text-decoration: none;
    color: #ff6a00;
    font-size: 0.9rem; /* Smaller so they stay on one line */
    letter-spacing: 1px;
}

/* Subtle hover for desktop only */
@media (hover: hover) {
    .program-list a:hover {
        text-shadow: 0 0 8px #ff6a00;
    }
}

/* Mobile tweak */
@media(max-width: 600px) {
    .program-list a {
        font-size: 0.85rem;
    }
}
</style>
</head>

<body>

<div class="screen">

    <!-- TVA Logo -->
    <img src="tva_emblem.png" class="logo" alt="TVA Logo">

    <!-- Name + Birth Date -->
    <div class="header-info">
        VARIANT: CLOE<br>
        DOB: 12.10.1988
    </div>

    <!-- Center Content -->
    <div class="content">

        <div class="action-title">ACTION LIST /////</div>
        <div class="select-program">SELECT PROGRAM</div>

        <ul class="program-list">
            <li><a href="profile.html">1. VARIANT FILE 1210</a></li>
            <li><a href="photos.html">2. BRANCH ANALYSIS</a></li>
            <li><a href="socials.html">3. TIMELINE ARCHIVE</a></li>
            <li><a href="date.html">4. NEXUS EVENT</a></li>
            <li><a href="contact.html">5. CROSS-TIMELINE TRANSMISSION</a></li>
        </ul>

    </div>

</div>

</body>
</html>
