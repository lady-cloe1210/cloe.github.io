<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TVA Home</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    overflow: hidden;
    background: black;
    font-family: 'Orbitron', sans-serif;
    color: #ff6a00;
}

/* Main Screen */
.screen {
    position: relative;
    width: 100vw;
    height: 100dvh;
    border: 8px solid #ff6a00;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
}

/* Grid Background */
.screen::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image:
        linear-gradient(rgba(255,106,0,0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,106,0,0.1) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
}

/* Content */
.content {
    position: relative;
    z-index: 2;
    width: 90%;
    max-width: 700px;
}

/* Title Text */
.main-text {
    font-size: 1.4rem;
    margin-bottom: 10px;
}

.sub-text {
    margin-bottom: 30px;
    opacity: 0.8;
}

/* Hidden Action Section */
.action-section {
    opacity: 0;
    transition: opacity 1.5s ease;
}

.action-section.visible {
    opacity: 1;
}

/* Action Headers */
.action-title {
    font-weight: 800;
    letter-spacing: 3px;
    margin-bottom: 10px;
}

.select-program {
    margin-bottom: 20px;
    opacity: 0.9;
}

/* Program Links */
.program-list {
    list-style: none;
    padding: 0;
}

.program-list li {
    margin: 12px 0;
}

.program-list a {
    text-decoration: none;
    color: #ff6a00;
    font-size: 1rem;
    letter-spacing: 1px;
    padding: 6px 10px;
    border: 2px solid #ff6a00;
    display: inline-block;
}

/* Remove hover animation entirely */
.program-list a:hover {
    background: none;
    color: #ff6a00;
}

/* Mobile tweaks */
@media(max-width: 600px) {
    .main-text {
        font-size: 1.2rem;
    }
}
</style>
</head>

<body>

<div class="screen">

    <div class="content">
        <div class="main-text">
            Hello there…
        </div>

        <div class="sub-text">
            You have successfully decrypted Cloe’s file.<br>
            Proceed carefully. Not all are worthy.
        </div>

        <div class="action-section" id="actionSection">

            <div class="action-title">ACTION LIST /////</div>
            <div class="select-program">SELECT PROGRAM</div>

            <ul class="program-list">
                <li><a href="profile.html">1. VARIANT FILE 1210</a></li>
                <li><a href="photos.html">2. BRANCH ANALYSIS</a></li>
                <li><a href="socials.html">3. TIMELINE ARCHIVE</a></li>
                <li><a href="date.html">4. NEXUS EVENT</a></li>
                <li><a href="contact.html">5. CROSS-TIMELINE TRANSMISSION</a></li>
            </ul>

        </div>

    </div>

</div>

<script>
/* Delayed appearance of action list */
setTimeout(() => {
    document.getElementById("actionSection").classList.add("visible");
}, 2500);
</script>

</body>
</html>
