<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TVA Terminal</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    overflow: hidden;
    background: black;
    font-family: 'Orbitron', sans-serif;
}

/* Terminal Frame - FIXED HEIGHT */
.terminal {
    position: relative;
    width: 100vw;
    height: 100dvh; /* dynamic viewport height fixes iPhone issue */
    border: 8px solid #ff6a00;
    overflow: hidden;
}

/* Grid Background */
.terminal::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image:
        linear-gradient(rgba(255,106,0,0.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,106,0,0.15) 1px, transparent 1px);
    background-size: 40px 40px;
}

/* TVA Logo */
.tva-top {
    position: absolute;
    top: 18px;
    right: 20px;
    height: 60px;
}

/* Vertical Name */
.left-vertical {
    position: absolute;
    top: 60px;
    left: 6px;
    writing-mode: vertical-rl;
    transform: rotate(180deg);
    color: #ff6a00;
    opacity: 0.85;
    font-size: 1rem;
    text-shadow: 0 0 8px rgba(255,106,0,0.7);
}

/* Birthday closer to border */
.bottom-vertical {
    position: absolute;
    bottom: 6px;
    right: 6px;
    writing-mode: vertical-rl;
    color: #ff6a00;
    opacity: 0.7;
    font-size: 0.9rem;
    text-shadow: 0 0 8px rgba(255,106,0,0.7);
}

/* Action List Section */
.action-list {
    position: absolute;
    top: 42%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #ff6a00;
    opacity: 0;
    transition: opacity 1.2s ease;
    text-shadow: 0 0 8px rgba(255,106,0,0.7);
}

.action-list.visible {
    opacity: 1;
}

.action-title {
    font-weight: 800;
    font-size: 1.4rem;
    margin-bottom: 15px;
}

.select-program {
    font-size: 1rem;
}

.program-options {
    margin-top: 25px;
    line-height: 2;
}

.program-options a {
    text-decoration: none;
    color: #ff6a00;
    transition: 0.3s;
}

.program-options a:hover {
    letter-spacing: 2px;
    text-shadow: 0 0 12px rgba(255,106,0,1);
}
</style>
</head>

<body>

<div class="terminal">

    <img src="tva_text_left.png" class="tva-top">

    <div class="left-vertical">CLOE</div>

    <div class="bottom-vertical">10.12.1989</div>

    <div class="action-list" id="actionList">
        <div class="action-title">ACTION LIST/////</div>
        <div class="select-program">SELECT PROGRAM</div>

        <div class="program-options">
            <div><a href="profile.html">1. VARIANT FILE 1210</a></div>
            <div>2. TBD</div>
            <div>3. TBD</div>
        </div>
    </div>

</div>

<script>
setTimeout(() => {
    document.getElementById("actionList").classList.add("visible");
}, 2000);
</script>

</body>
</html>
