<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TVA Login</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    overflow: hidden;
    background: black;
    font-family: 'Orbitron', sans-serif;
}

/* Main Screen */
.screen {
    position: relative;
    width: 100vw;
    height: 100dvh; /* dynamic viewport height fix */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: background 1s ease;
}

/* Border + Grid (hidden initially) */
.border-grid {
    position: absolute;
    inset: 0;
    border: 8px solid #ff6a00;
    opacity: 0;
    transition: opacity 1s ease;
}

.border-grid::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image:
        linear-gradient(rgba(255,106,0,0.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,106,0,0.15) 1px, transparent 1px);
    background-size: 40px 40px;
}

/* TVA Emblem */
#emblem {
    width: 280px;
    opacity: 0;
    transition: opacity 1s ease;
    z-index: 5;
}

/* Text */
.content {
    position: relative;
    color: #ff6a00;
    font-size: 1.2rem;
    text-align: center;
    text-shadow: 0 0 8px rgba(255,106,0,0.7);
    z-index: 6;
}

.big-warning {
    font-size: 3rem;
    font-weight: 800;
}

/* Flashing Warning */
.flash {
    animation: flash 0.4s infinite;
}
@keyframes flash {
    0%,100%{opacity:1;}
    50%{opacity:0;}
}

/* Old scan distortion */
.distort::after {
    content: "";
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255,106,0,0.15),
        rgba(255,106,0,0.15) 2px,
        transparent 2px,
        transparent 4px
    );
    animation: scan 0.3s linear 6;
    pointer-events: none;
}
@keyframes scan {
    0% { transform: translateY(-10px); }
    100% { transform: translateY(10px); }
}

/* Full black flash overlay */
.black-flash {
    position: absolute;
    inset: 0;
    background: black;
    opacity: 0;
    z-index: 10;
}

.black-flash.active {
    animation: blackout 0.15s linear;
}

@keyframes blackout {
    0% { opacity: 1; }
    100% { opacity: 0; }
}

/* Fade out */
.fade-out {
    animation: fadeOut 1s forwards;
}
@keyframes fadeOut {
    to { opacity: 0; }
}
</style>
</head>

<body>

<div class="screen" id="screen">

    <div class="border-grid" id="borderGrid"></div>

    <img src="tva_emblem.png" id="emblem">

    <div class="content" id="text"></div>

    <div class="black-flash" id="blackFlash"></div>

</div>

<script>
const emblem = document.getElementById("emblem");
const text = document.getElementById("text");
const screen = document.getElementById("screen");
const borderGrid = document.getElementById("borderGrid");
const blackFlash = document.getElementById("blackFlash");

function typeText(message, speed = 50, callback) {
    text.innerHTML = "";
    let i = 0;
    function typing() {
        if (i < message.length) {
            text.innerHTML += message.charAt(i);
            i++;
            setTimeout(typing, speed);
        } else if (callback) {
            callback();
        }
    }
    typing();
}

function flashBlack(times, callback) {
    let count = 0;
    function doFlash() {
        if (count < times) {
            blackFlash.classList.add("active");
            setTimeout(() => {
                blackFlash.classList.remove("active");
                count++;
                setTimeout(doFlash, 100);
            }, 150);
        } else if (callback) {
            callback();
        }
    }
    doFlash();
}

window.onload = () => {

    // Step 1: Emblem appears
    setTimeout(() => emblem.style.opacity = 1, 300);

    // Step 2: Emblem fades out
    setTimeout(() => emblem.style.opacity = 0, 1500);

    // Step 3: Border + Grid fade in
    setTimeout(() => borderGrid.style.opacity = 1, 2000);

    // Step 4: Begin text sequence
    setTimeout(() => {

        typeText("Unauthorized Access", 40, () => {

            setTimeout(() => {
                typeText("Facial Analysis Pending", 40, () => {

                    setTimeout(() => {

                        text.classList.add("big-warning");

                        typeText("VARIANT DETECTED", 60, () => {

                            text.classList.add("flash");

                            setTimeout(() => {

                                text.classList.remove("flash");
                                screen.classList.add("distort");

                                setTimeout(() => {

                                    screen.classList.remove("distort");

                                    // Freeze moment
                                    flashBlack(3, () => {

                                        text.classList.remove("big-warning");

                                        typeText("ACCESS GRANTED", 50, () => {

                                            setTimeout(() => {
                                                screen.classList.add("fade-out");
                                                setTimeout(() => {
                                                    window.location.href = "home.html";
                                                }, 1000);
                                            }, 1000);

                                        });

                                    });

                                }, 1200);

                            }, 2000);

                        });

                    }, 2000);

                });
            }, 1000);

        });

    }, 2500);
};
</script>

</body>
</html>
