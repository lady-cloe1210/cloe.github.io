<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TVA Login</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: black;
    font-family: 'Orbitron', sans-serif;
    overflow: hidden;
}

.screen {
    position: relative;
    width: 100vw;
    height: 100vh;
    border: 8px solid #ff6a00;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Grid */
.screen::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image:
        linear-gradient(rgba(255,106,0,0.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,106,0,0.15) 1px, transparent 1px);
    background-size: 40px 40px;
}

.content {
    position: relative;
    color: #ff6a00;
    font-size: 1.2rem;
    text-align: center;
    text-shadow: 0 0 8px rgba(255,106,0,0.7);
}

.big-warning {
    font-size: 3rem;
    font-weight: 800;
}

#emblem {
    position: absolute;
    width: 200px;
    opacity: 0;
    transition: opacity 1s ease;
}

.flash {
    animation: flash 0.4s infinite;
}

@keyframes flash {
    0%,100%{opacity:1;}
    50%{opacity:0;}
}

/* Old-school distortion lines */
.distort::after {
    content: "";
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255,106,0,0.15),
        rgba(255,106,0,0.15) 2px,
        transparent 2px,
        transparent 4px
    );
    animation: scan 0.3s linear 6;
    pointer-events: none;
}

@keyframes scan {
    0% { transform: translateY(-10px); }
    100% { transform: translateY(10px); }
}

.fade-out {
    animation: fadeOut 1s forwards;
}

@keyframes fadeOut {
    to { opacity: 0; }
}
</style>
</head>

<body>

<div class="screen" id="screen">
    <img src="tva_emblem.png" id="emblem">
    <div class="content" id="text"></div>
</div>

<script>
const emblem = document.getElementById("emblem");
const text = document.getElementById("text");
const screen = document.getElementById("screen");

function typeText(message, speed = 50, callback) {
    text.innerHTML = "";
    let i = 0;
    function typing() {
        if (i < message.length) {
            text.innerHTML += message.charAt(i);
            i++;
            setTimeout(typing, speed);
        } else if (callback) {
            callback();
        }
    }
    typing();
}

window.onload = () => {

    setTimeout(() => emblem.style.opacity = 1, 300);
    setTimeout(() => emblem.style.opacity = 0, 2000);

    setTimeout(() => {
        typeText("Unauthorized Access", 40, () => {

            setTimeout(() => {
                typeText("Facial Analysis Pending", 40, () => {

                    setTimeout(() => {

                        text.classList.add("big-warning");

                        typeText("VARIANT DETECTED", 60, () => {

                            text.classList.add("flash");

                            setTimeout(() => {

                                text.classList.remove("flash");
                                screen.classList.add("distort");

                                setTimeout(() => {

                                    screen.classList.remove("distort");
                                    text.classList.remove("big-warning");

                                    typeText("ACCESS GRANTED", 50, () => {

                                        setTimeout(() => {
                                            screen.classList.add("fade-out");
                                            setTimeout(() => {
                                                window.location.href = "home.html";
                                            }, 1000);
                                        }, 1000);

                                    });

                                }, 1200);

                            }, 2000);

                        });

                    }, 2000);

                });
            }, 1000);

        });
    }, 3000);
};
</script>

</body>
</html>
