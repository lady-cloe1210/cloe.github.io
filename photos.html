<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRANCH ANALYSIS</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    background: #000000;
    font-family: 'Orbitron', sans-serif;
    color: #ff6a00;
}

/* Main Screen */
.screen {
    position: relative;
    min-height: 100vh;
    border: 8px solid #ff6a00;
    padding: 120px 20px 60px 20px;
    overflow-x: hidden;
}

/* Grid Background */
.screen::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image:
        linear-gradient(rgba(255,106,0,0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,106,0,0.1) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
    z-index: 0;
}

/* Header */
.header {
    position: absolute;
    top: 30px;
    left: 30px;
    z-index: 3;
}

.header h1 {
    font-size: 1.5rem;
    letter-spacing: 3px;
}

.subtext {
    opacity: 0.7;
    font-size: 0.8rem;
    margin-top: 5px;
}

/* Timeline Container */
.timeline {
    position: relative;
    max-width: 1000px;
    margin: 0 auto;
    z-index: 2;
}

/* Wavy SVG Line */
.branch-line {
    position: absolute;
    left: 50%;
    top: 0;
    transform: translateX(-50%);
    height: 100%;
    width: 80px;
    z-index: 1;
    pointer-events: none;
}

.branch-line path {
    stroke: #ff6a00;
    stroke-width: 4;
    fill: none;
    filter: drop-shadow(0 0 8px #ff6a00);
    animation: pulse 3s infinite alternate ease-in-out;
}

@keyframes pulse {
    from { filter: drop-shadow(0 0 4px #ff6a00); }
    to { filter: drop-shadow(0 0 12px #ff6a00); }
}

/* Timeline Items */
.timeline-item {
    position: relative;
    width: 50%;
    padding: 40px;
    margin-bottom: 60px;
    z-index: 2;
}

.timeline-item img {
    width: 100%;
    border: 3px solid #ff6a00;
}

.caption {
    margin-top: 10px;
    font-size: 0.8rem;
    opacity: 0.8;
}

/* Left Side */
.left {
    left: 0;
    text-align: right;
}

/* Right Side */
.right {
    left: 50%;
}

/* Mobile Layout */
@media(max-width: 768px) {

    .branch-line {
        left: 25px;
        transform: none;
    }

    .timeline-item {
        width: 100%;
        padding-left: 70px;
        padding-right: 20px;
        text-align: left;
    }

    .left, .right {
        left: 0;
    }
}
</style>
</head>

<body>

<div class="screen">

    <div class="header">
        <h1>BRANCH ANALYSIS</h1>
        <div class="subtext">MONITORING VARIANT ACTIVITY ACROSS TIMELINES</div>
    </div>

    <div class="timeline">

        <!-- Wavy Branch SVG -->
        <svg class="branch-line" viewBox="0 0 100 2000" preserveAspectRatio="none">
            <path d="M50 0 
                     Q80 200 50 400 
                     T50 800 
                     T50 1200 
                     T50 1600 
                     T50 2000" />
        </svg>

        <div class="timeline-item left">
            <img src="https://via.placeholder.com/400x500" alt="Photo 1">
            <div class="caption">Branch Event #001 — Initial divergence recorded.</div>
        </div>

        <div class="timeline-item right">
            <img src="https://via.placeholder.com/400x500" alt="Photo 2">
            <div class="caption">Branch Event #002 — Timeline instability increasing.</div>
        </div>

        <div class="timeline-item left">
            <img src="https://via.placeholder.com/400x500" alt="Photo 3">
            <div class="caption">Branch Event #003 — Nexus signature detected.</div>
        </div>

        <div class="timeline-item right">
            <img src="https://via.placeholder.com/400x500" alt="Photo 4">
            <div class="caption">Branch Event #004 — Temporal deviation confirmed.</div>
        </div>

    </div>

</div>

</body>
</html>
